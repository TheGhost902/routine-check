<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form id="registerForm">
        <h2>Registration: </h2>
        <input type="text" placeholder="Login">
        <input type="password" placeholder="password">
        <button type="submit">Register</button>
    </form>

    <form id="loginForm">
        <h2>Login: </h2>
        <input type="text" placeholder="Login">
        <input type="password" placeholder="password">
        <button type="submit">login</button>
    </form>

    <hr>

    <button id="testButton">Test</button>

    <script>
        
        const registerForm = document.getElementById('registerForm')
        const loginForm = document.getElementById('loginForm')
        const testButton = document.getElementById('testButton')

        let accessToken
        let fetchedRefreshToken

        async function fetchData(form, url) {
            const userData = {
                login: form[0].value,
                password: form[1].value
            }

            const json = JSON.stringify(userData)

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-type': 'application/json'
                    },
                    body: json
                })

                const { message, token, refreshToken } = await response.json()

                accessToken = token
                fetchedRefreshToken = refreshToken

                alert(message)
            } catch (err) {
                console.error(err)
            }
        }

        async function refreshAllTokens() {
            try {
                const refToks = await fetch('/auth/refreshtokens', {
                    method: 'POST',
                    headers: {
                        'Content-type': 'application/json'
                    },
                    body: JSON.stringify({ refreshToken: fetchedRefreshToken })
                })

                const tokens = await refToks.json()

                if (tokens.message) {
                    alert('from tokens.message: ' + tokens.message)

                    return false
                }

                accessToken = tokens.token
                fetchedRefreshToken = tokens.refreshToken

                console.log('TOKENS UPDATED')
                return true
            } catch (err) {
                console.log(err)
                return false
            }
        }

        registerForm.addEventListener('submit', async e => {
            e.preventDefault()

            fetchData(registerForm, '/auth/register')            
        })

        loginForm.addEventListener('submit', async e => {
            e.preventDefault()

            fetchData(loginForm, '/auth/login')            
        })

        testButton.addEventListener('click', async () => {

            try {
                let response = await fetch('/test', {
                    method: 'POST',
                    headers: {
                        'Content-type': 'application/json'
                    },
                    body: JSON.stringify({token: accessToken})
                })

                if (response.status === 401) {
                    if (!await refreshAllTokens()) {
                        return
                    }

                    response = await fetch('/test', {
                        method: 'POST',
                        headers: {
                            'Content-type': 'application/json'
                        },
                        body: JSON.stringify({token: accessToken})
                    })
                }

                const { message } = await response.json()
                
                alert(message)
            } catch (err) {
                console.log(err)
            }
        })

    </script>
</body>
</html>
